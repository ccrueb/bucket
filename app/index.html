<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucketlist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="MainController">
        <h1>Your BucketList</h1>
        <ul ng-repeat="item in items">
            <li>{{item.name}}
                 <button ng-click="remove(item)">X</button>
                 <button ng-click="complete(item)">Done</button>
                 <div><input type="text">
                 <input type="text">
                 <input type="text"></div>
                 </li>
        </ul>
        <input type="text" ng-model="newItem">
        <button ng-click="add(newItem)">Submit</button>
        <br>
        <h1>Your Log</h1>
        <ul ng-repeat="log in logs">
            <li>You completed {{log.name}} on {{log.date}}</li>
        </ul>

    </div>
    <!-- inject:js -->
    
   
    
    <script src="/main.controller.js"></script>
     <script src="/item.factory.js"></script>
    
    <!-- endinject -->
</body>
</html>
