<header ng-controller="LandingController">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <a href="/#/">
                    <h2>BUCKET</h2>
                </a>
            </div>
            <div class="col-xs-6 signin text-right navbar-nav">
                <a href="/#/login">Sign in</a>
            </div>
        </div>

        <div class="row header-info">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h1>Experience Together</h1>
                <br />
                <div class="col-xs-3">
                    <label for="inputPassword" class="sr-only">Username</label>
                    <input type="username" id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required>
                </div>
                <div class="col-xs-3">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
                </div>
                <div class="col-xs-3">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
                </div>
                <a class="btn btn-primary btn-lg scroll" ng-click="createUser()">Sign Up</a>
            </div>
        </div>
    </div>
</header>
