<div ng-controller="MainController">
        <h1>Your BucketList</h1>
        <ul ng-repeat="item in items" >
        
            <li ng-if="!item.complete">{{item.name}}
                 <button ng-click="remove(item)">X</button>
                 <button ng-click="complete(item)">Done</button>
                 
                 </li>
        
        
        </ul>
        <input type="text" ng-model="newItem">
        <button ng-click="add(newItem)">Submit</button>
        <br>
        <h1>Your Log</h1>
        <ul ng-repeat="item in items">
            <li ng-if="item.complete">You completed {{item.name}}</li>
        </ul>

        <h1>Feed</h1>
        <a ng-click="login()" class="btn btn-block btn-social btn-facebook">
    <span class="fa fa-facebook"></span> Sign in with Facebook
  </a>
  

    </div>
