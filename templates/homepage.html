<div ng-controller="MainController">
        <h1>Your BucketList</h1>
        <ul ng-repeat="item in items" >
        
            <li ng-if="!item.complete">{{item.name}}
                 <button ng-click="remove(item)">X</button>
                 <button ng-click="complete(item)">Done</button>
                 
                 </li>
        
        
        </ul>
        <form><input type="text" ng-model="newItem">
        <button type="submit" ng-click="add(newItem)">Submit</button></form>
        
        <br>
        <h1>Your Log</h1>
        <ul ng-repeat="item in items">
            <li ng-if="item.complete">You completed {{item.name}}
                <button ng-click="remove(item)">X</button>
            </li>
        </ul>

        <h1>Feed</h1>
        <a href="/#/user/coral">View Profile</a>
        <a href="/#/login" ng-click='auth.$unauth()'>Logout</a>
        
  

    </div>
