<div ng-controller="MainController">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="/#/">Bucket</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Feed</a></li>
                    <li><a ng-href="/#/user/{{id}}">Profile</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/#/login" ng-click='auth.$unauth()'>Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    <div class="row">
        <form><input class="form-control" type="text" ng-model="post.text" placeholder="Share your experiences">
                <select class="form-control" ng-model="post.type">
    <option value="" disabled selected>Select post type</option>
    <option value="is working towards">Working Towards</option>
    <option value="has completed">Completed</option>
    <option value="is remembering">Remembering</option>
</select>

                <select class="form-control" ng-model="post.item" ng-options="item as item.name for item in items">
                    <option value="" disabled selected>Select a bucket item</option>
</select>


                <button type="submit"  class="btn btn-success"  ng-click="addPost(post)">Submit</button></form>
        <h4>Feed</h4>
        <div ng-repeat="post in allPosts" class="col-sm-8">
            <div class="col-sm-2">
                <div class="thumbnail">
                    <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                </div>
                <!-- /thumbnail -->
            </div>
            <!-- /col-sm-1 -->

            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="text-muted">{{post.user}} {{post.type}} <strong>{{post.item.name}}</strong></span>
                    </div>
                    <div class="panel-body">
                        {{post.text}}
                    </div>
                    <!-- /panel-body -->
                </div>
                <!-- /panel panel-default -->
            </div>
        </div>

        <div class="col-md-4">
            <h4>What's your dream?</h4>
            <form><input type="text" ng-model="newItem" placeholder="Add to bucklist...">
                <button class="btn btn-success" type="submit" ng-click="addItem(newItem)">Submit</button></form>
            <h4>Trending</h4>
            <ul ng-repeat="pi in popularItems">
                <button class="btn btn-primary" ng-click="add(pi); removeTrending(pi)">+</button> {{pi}}
            </ul>
        </div>
    </div>


    <div class="container">
        <div class="row">
            



        </div>




    </div>
