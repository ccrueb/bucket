<div ng-controller="UserController">


    <div class="row">
        <div class="col-md-6">
            <h1>Feed</h1>

            <ul ng-repeat="post in user.posts">
                <div class="col-sm-2">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    </div>
                    <!-- /thumbnail -->
                </div>
                <!-- /col-sm-1 -->

                <div class="col-sm-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>{{user.username}}</strong> <span class="text-muted">{{post.type}} {{post.item.name}}</span>
                        </div>
                        <div class="panel-body">
                            {{post.text}}
                        </div>
                        <!-- /panel-body -->
                    </div>
                    <!-- /panel panel-default -->
                </div>

            </ul>

        </div>
        <div class="col-md-6">
            <h1>{{user.username}}'s Bucket List</h1>
            <ul ng-repeat="item in user.items">

                <li ng-if="!item.complete">{{item.name}}

                </li>


            </ul>
            <h1>{{user.name}}'s Log</h1>
            <ul ng-repeat="item in items">
                <li ng-if="item.complete">{{user.name}} completed {{item.name}}

                </li>
            </ul>
        </div>
    </div>




</div>
