<div ng-controller="LoginController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createUser()">Create Account</button>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="emailLogin()">Sign in</button>
                </form>
                <a ng-click="facebookLogin()" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
            </div>
        </div>
    </div>
</div>
