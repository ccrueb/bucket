<div class="feed-post">
<div class="post-header">
                    <div class="row border row-fix">
                        <div class="col-sm-1 column-fix">
                            <img class="img-circle" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                        </div>
                        <div class="col-sm-offset-1 col-sm-10 column-fix post-words">
                            <div class="row row-fix">
                                <a ng-href="/#/user/{{post.user.toLowerCase()}}">{{post.user}}</a> <span class="float-right">{{timeSince(post.date)}}</span>
                            </div>
                            <div class="row row-fix">
                                {{post.type}} {{post.item.name}}
                            </div>

                        </div>
                    </div>


                </div>
                <div class="post-body">
                    <div class="border">
                        {{post.text}}
                    </div>
                </div>
                <div class="post-footer unselectable">
                    <a ng-click="favorite(post)"><span class="glyphicon glyphicon-heart footer-icons" aria-hidden="true"></span></a>{{post.likes.length}}
                    <span class="glyphicon glyphicon-pencil footer-icons" aria-hidden="true"></span>2
                    <span class="glyphicon glyphicon-option-horizontal footer-icons float-right" aria-hidden="true"></span>

                </div>
</div>
